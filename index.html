---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        <h6>{{ post.excerpt }}</h6>
      </div>

      <h6><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></h6>
    </article>
  {% endfor %}
</div>
