---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        <small>{{ post.excerpt }}</small>
      </div>

      <small><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></small>
    </article>
  {% endfor %}
</div>
